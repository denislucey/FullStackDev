<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            p2 {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>Types of CSS</h1>
        <p1 style="color: red;">This text will be Red, and is defined inline</p1> <br />
        <p2>This text will be Blue and is defined internally</p2> <br />
        <p3>This text will be Green and is defined externally, in ./styles.css</p3>
        
        <link
            rel="stylesheet"
            href="./styles.css"
        />
    
    </body>
</html>

<!-- Inline is for a single element, Internal is for a single sheet-->
<!-- External is for the website, and most commonly used-->
